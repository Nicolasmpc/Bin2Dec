<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Bin2Dec</title>
        <link rel="stylesheet" href="css/style.css" />
        <script src="js/funcions.js" defer></script>
    </head>
    <body>
        <div class="main">
            <h1>Binario para Decimal</h1>
            <input
                type="text"
                name="binario"
                id="binario"
                maxlength="8"
                minlength="8"
                placeholder="Binario"
            />
            <input
                type="text"
                name="decimal"
                id="decimal"
                placeholder="Decimal"
            />
        </div>
    </body>
</html>
